<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Debato - Structuring online debates</title>  
        <meta name="description" content="Debato.org ends the online shouting and allows for structured and thoughtful discussions.
        Besides structuring debates, debato allows users to earn money by posting interesting and relevant arguments to a topic.">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/layout.css">
        <link rel="stylesheet" type="text/css" href="/css/index.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
        <link rel="apple-touch-icon" sizes="180x180" href="/imgs/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon/favicon-16x16.png">
        <link rel="manifest" href="/imgs/favicon/site.webmanifest">
        <link rel="mask-icon" href="/imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/imgs/favicon/favicon.ico">
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@debato_org" />
        <meta name="twitter:title" content="Debato, organizing structured discussions" />
        <meta name="twitter:description" content="More than a comment section thanks to argument structuring and financial rewards." />
        <meta name="twitter:image:src" content="/imgs/twitter_image.png"/>
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/imgs/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>     
    <body style="font-family: Aleo;"> 
        <center> 
            <header>
            </header>
            <img class="frontImage" src='/imgs/banner.svg'>
            <div id="body"> 
                <div class="tab"> 
                    <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'New')">New</button>                     
                    <button class="tablinks" onclick="openTab(event, 'Trending')">Trending</button>
                    <button class="tablinks" onclick="openTab(event, 'Hot')"><i class="fas fa-fire-alt" style="color:rgb(121, 6, 2);"></i> Hot</button>
                    <button class="tablinks" id="feed" style = "display: none;" onclick="openTab(event, 'Feed')">Feed</button>                     
                </div>
                <noscript>
                    <p style="font-size: 2em; margin: 100px 15% 0">
                    As you can see, Debato does not work when JavaScript is disabled. Please enable JavaScript in your browser settings if you want to visit Debato.
                    </p>
                </noscript>                 
                <div id = "tagSuggestions"></div>               
                <div id="New" class="tabcontent"> 
                    <h2>New Discussions</h2>
                    <div class="discussionList">loading.</div>                    
                </div>
                <div id="Trending" class="tabcontent"> 
                    <h2>Trending Discussions</h2> 
                    <div class="discussionList">loading.</div>                     
                </div>
                <div id="Hot" class="tabcontent"> 
                    <h2>Hot Discussions</h2> 
                    <div class="discussionList">loading.</div>                     
                </div>
                <div id="Feed" class="tabcontent"> 
                    <h2>Feed</h2> 
                    <div class="discussionList">loading.</div>                     
                </div>                     
            </div>
            <footer>
            </footer>           
        </center>
        <div id="errorbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">error</p>
            <div class="timeBar"></div>
        </div>
        <div id="warningbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
            <div class="timeBar"></div>
        </div>
        <div id="successbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
            <div class="timeBar"></div>
        </div>
        <span id = 'ruler'></span>            
    </body>     
</html>
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script> 
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
<script src="/js/components.js"></script>
<script src="/js/commons.js"></script>
<script src="/js/index.js"></script>
