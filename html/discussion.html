<html> 
    <head>
        <meta charset="UTF-8"> 
        <title>Debato - Discussion</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <meta name="description" content="Read the debato discussion here."> 
        <link rel="stylesheet" type="text/css" href="/css/layout.css"> 
        <link rel="stylesheet" type="text/css" href="/css/discussion.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
        <link rel="apple-touch-icon" sizes="180x180" href="/imgs/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon/favicon-16x16.png">
        <link rel="manifest" href="/imgs/favicon/site.webmanifest">
        <link rel="mask-icon" href="/imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/imgs/favicon/favicon.ico">
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@debato_org" />
        <meta name="twitter:title" content="Read this discussion on debato.org." />
        <meta name="twitter:description" content="Get involved in this online discussion, discover new insights and get rewarded."/>
        <meta name="twitter:image:src" content="/imgs/twitter_image.png"/>
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/imgs/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>     
    <body style="font-family: Aleo;">  
        <center style="width: 100%; max-width: 100%;">
                <header>
                </header>
            <div id = "discussion">
                <div class="thumbnail" style="width: 90%; height: 300px;"></div>
                <p style="margin: 2em 0 0; opacity: 0.5;">You are currently debating the following argument:</p>
                <div id="discussionBody"></div>
            </div>
            <div id = "ContentFade" style="display: none;">
                <div id = "editBox" style="display: none;">
                    <p>Edit your comment</p>
                    <div class="inputZone" style="display: block;">
                        <textarea name="comment" rows="3" onkeyup="updateTextPreview(this)"></textarea>
                        <br>
                        <form action="" style='display: inline-block;'>
                            <label style='display: inline-block;'><input type="radio" name="type" value="pro"> Pro</label>
                            <label style='display: inline-block;'><input type="radio" name="type" value="con"> Con</label>
                            <label style='display: inline-block;'><input type="radio" name="type" value="com" checked> Comment</label>
                        </form>
                        <button class="postButton" onclick="" style="margin-bottom: 0;">Edit</button>
                    </div>
                </div>
                <div id="commentStructureBox" style="display: none;">
                    <p>Comment structure</p>
                </div>
            </div>
            <footer>
            </footer>         
        </center>   
        <div id="errorbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">error</p>
            <div class="timeBar"></div>
        </div>
        <div id="warningbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
            <div class="timeBar"></div>
        </div>
        <div id="successbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
            <div class="timeBar"></div>
        </div>                
    </body>     
</html> 
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script> 
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
<script src="/js/components.js"></script>
<script src="/js/commons.js"></script>
<script src="/js/discussion.js"></script>
