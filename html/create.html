<html> 
    <head> 
        <title>debato</title>         
        <link rel="stylesheet" type="text/css" href="/css/layout.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
    </head>     
    <body style="font-family: Aleo;"> 
        <center style="width: 100%; max-width: 100%;">
            <header style="width: 90%;">
                <h1 class="homelink" onclick="window.location.href = '/index';">DEBATO</h1>
                <div id="accountBox" onmouseover="toggleMenu(true);" onmouseleave="toggleMenu(false);">
                    <div id = "accountLogin"><a href="https://steemconnect.com/oauth2/authorize?client_id=debato-app&redirect_uri=https://www.debato.org&scope=vote,comment,delete_comment">
                        <div id="SteemConnect">Log in</div>
                    </a></div>
                    <div id="accountMenu">
                    	<div><input id = "voteSlider" type = "range" min = "1" max = "10000" value = "10000" style = "margin: 10px auto;"><p id = "voteIndicator">100% upvotes</p></div>
                    	<a href="/html/create">Start discussion</a>
                    	<a href="" onclick = "logout()">Log out</a>
                    </div>
                </div>
            </header>
            <div class="discussionForm">
                <h2 style="padding-bottom: 20;">Discussion details</h2>
                <p>Brief discussion statement (title)</p>
                <input id="discussionTitle">
                <p>Optionally further ellaborate on the statement with context, background information, relevance etc.</p>
                <textarea id="discussionContext"></textarea>
                <p>Cover image URL</p>
                <input id="coverImage" onchange="document.getElementById('coverPreview').src = this.value">
                <div id = "coverPlaceholder">
                    <img id = "coverPreview">
                </div>
                <p>Tags to find the discussion</p>
                <input id="discussionTags">
                <button id="publishBtn" onclick="publish()">Publish</button>
            </div>
        </center>
        <div id="errorbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">error</p>
        </div>
        <div id="warningbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>
        <div id="successbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>                   
    </body>     
</html> 
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script> 
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script> 
<script src="/js/commons.js"></script>
<script src="/js/create.js"></script>
