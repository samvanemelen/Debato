<html> 
    <head> 
        <title>Debato - Profile</title>
        <meta name="description" content="Your Steem profile details"> 
        <link rel="stylesheet" type="text/css" href="/css/layout.css"> 
        <link rel="stylesheet" type="text/css" href="/css/profile.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
    </head>     
    <body style="font-family: Aleo;">  
        <center style="width: 100%; max-width: 100%;">
            <header style="width: 90%;">
                <a class="homelink" href="/index">DEBATO</a>
                <a id = "createAccount" href = 'https://signup.steemit.com/?ref=debato'>Sign up</a>
                <div id="accountBox" onmouseover="toggleMenu(true);" onmouseleave="toggleMenu(false);">
                    <div id = "accountLogin"><a id ="SteemConnect" href="https://steemconnect.com/oauth2/authorize?client_id=debato-app&redirect_uri=https://www.debato.org&scope=vote,comment,delete_comment">
                        Log in
                    </a></div>
                    <div id="accountMenu">
                    	<div><input id = "voteSlider" type = "range" min = "1" max = "10000" value = "10000"><p id = "voteIndicator">100% upvotes</p></div>
                        <a href="/html/create">Start discussion</a>
                        <a id="profileLink" href="/html/profile">My profile</a>
                    	<a onclick = "logout()">Log out</a>
                    </div>
                </div>
            </header>
            <div id="profileCard">
                <div id="profileInfo">
                    <div id="profileImageLarge"></div>
                    <p id="profileUsername"></p><p id="profileReputation"></p>
                    <div id="powerBarContainer">
                        <div id = "votePowerBar">
                        </div>
                    </div>
                    <hr>
                    <div style="text-align: left">
                        <p id="activeFor">Active for</p>
                        <p id="followers">Followers</p>
                        <p id="following">Following</p>
                        <hr>
                        <p id="about" style="font-size: 0.8em;"></p>
                    </div>
                    
                </div>
                <div id="profileContent"> 
                    <div class="tab"> 
                        <button class="tablinks" id="defaultOpen" onclick="openProfileTab(event, 'Discussions')">Discussions</button>                     
                        <button class="tablinks" onclick="openProfileTab(event, 'Arguments')">Arguments</button>
                        <button class="tablinks" onclick="openProfileTab(event, 'Wallet')">Wallet</button>                     
                    </div>
                    <hr>                              
                    <div id="Discussions" class="tabcontent"> 
                        <h3>created discussions</h3>
                        <div class="discussionList" id="authorDiscussions"></div>                
                    </div>
                    <div id="Arguments" class="tabcontent"> 
                        <h3>arguments on other discussions</h3> 
                        <div id="authorComments"></div>                   
                    </div>
                    <div id="Wallet" class="tabcontent"> 
                        <h3>wallet</h3>                     
                    </div>                      
                </div>          
            </div>


        </center>   
        <div id="errorbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">error</p>
        </div>
        <div id="warningbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>
        <div id="successbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>                
    </body>     
</html> 
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script> 
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
<script src="/js/commons.js"></script>
<script src="/js/profile.js"></script>
