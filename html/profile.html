<html> 
    <head> 
        <title>Debato - Profile</title>
        <meta name="description" content="Your Steem profile details"> 
        <link rel="stylesheet" type="text/css" href="/css/layout.css"> 
        <link rel="stylesheet" type="text/css" href="/css/profile.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
        <link rel="apple-touch-icon" sizes="180x180" href="/imgs/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/imgs/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon/favicon-16x16.png">
        <link rel="manifest" href="/imgs/favicon/site.webmanifest">
        <link rel="mask-icon" href="/imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/imgs/favicon/favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="/imgs/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>     
    <body style="font-family: Aleo;">  
        <center style="width: 100%; max-width: 100%;">
            <header style="width: 90%;">
                <a class="homelink blackLink" href="/index">DEBATO</a>
                <a id = "createAccount" class="blackLink" href = 'https://signup.steemit.com/?ref=debato'>Sign up</a>
                <div id="accountBox" onclick="toggleMenu();" onmouseover="toggleMenu(true);" onmouseleave="toggleMenu(false);">
                    <div id = "accountLogin"><a id ="SteemConnect" class="blackLink" href="https://steemconnect.com/oauth2/authorize?client_id=debato-app&redirect_uri=https://www.debato.org&scope=vote,comment,delete_comment">
                        Log in
                    </a></div>
                    <div id="accountMenu">
                    	<div><input id = "voteSlider" type = "range" min = "1" max = "10000" value = "10000"><p id = "voteIndicator">100% upvotes</p></div>
                        <a class="blackLink" href="/html/create">Start discussion</a>
                        <a class="blackLink" id="profileLink" href="/html/profile">My profile</a>
                    	<a class="blackLink" onclick = "logout()">Log out</a>
                    </div>
                </div>
            </header>
            <div id="profileCard">
                <div id="profileInfo">
                    <div id="profileImageLarge"></div>
                    <p id="profileUsername"></p><p id="profileReputation"></p>
                    <div id="powerBarContainer">
                        <div id = "votePowerBar">
                        </div>
                    </div>
                    <hr>
                    <div style="text-align: left">
                        <p id="activeFor">Active for</p>
                        <p id="followers">Followers</p>
                        <p id="following">Following</p>
                        <hr>
                        <p id="about" style="font-size: 0.8em;"></p>
                    </div>
                    
                </div>
                <div id="profileContent"> 
                    <div class="tab"> 
                        <button class="tablinks" id="defaultOpen" onclick="openProfileTab(event, 'Discussions')">Discussions</button>                     
                        <button class="tablinks" onclick="openProfileTab(event, 'Arguments')">Arguments</button>
                        <button class="tablinks" onclick="openProfileTab(event, 'Wallet')">Wallet</button>                     
                    </div>
                    <hr>                              
                    <div id="Discussions" class="tabcontent"> 
                        <h3>created discussions</h3>
                        <div class="discussionList" id="authorDiscussions"></div>                
                    </div>
                    <div id="Arguments" class="tabcontent"> 
                        <h3>arguments on other discussions</h3> 
                        <div id="authorComments"></div>                   
                    </div>
                    <div id="Wallet" class="tabcontent"> 
                        <h3>wallet</h3>                     
                    </div>                      
                </div>          
            </div>


        </center>   
        <div id="errorbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">error</p>
        </div>
        <div id="warningbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>
        <div id="successbox" class = "popupbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p class="boxcontent">warning</p>
        </div>                
    </body>     
</html> 
<script src="https://cdn.jsdelivr.net/npm/steemconnect@latest"></script> 
<script src="https://cdn.steemjs.com/lib/latest/steem.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
<script src="/js/commons.js"></script>
<script src="/js/profile.js"></script>
